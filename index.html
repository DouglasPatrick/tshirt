<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>T-shirt</title>
    <link rel="stylesheet" href="/css/style.css">
    
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="row">
                    <div class="logo">
                        <img src="/img/logo.png" alt="">
                    </div>

                    <div class="buscar-caja">
                        <input type="text" name="" class="buscar-txt" placeholder="Buscar..."/>
                        <a class="buscar-btn">
                            <i class="far fa-search"></i>
                        </a>
                    </div>

                    <div class="menu">                    

                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Produtos</a></li>
                            <li><a href="#">Contato</a></li>
                            <li><a href="#">Login</a></li>
                        </ul>
                        
                    </div>
                </div>
            </div>
        </nav>

        <div class="owl-carousel">
            <div class="item"><h4>1</h4></div>
            <div class="item"><h4>2</h4></div>
            <div class="item"><h4>3</h4></div>
        </div>
    </header>
    
<main>

    <div class="slideshow-container">

            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="/img/banner-1-col-12.png" style="width:100%">
                <div class="text">Caption Text</div>
            </div>
            
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="/img/banner-2-col-12.png" style="width:100%">
                <div class="text">Caption Two</div>
            </div>
            
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="/img/banner-3-col-12.jpg" style="width:100%">
                <div class="text">Caption Three</div>
            </div>
            
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
    
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
    </div>

    <section class="skills">
        <div class="container">
            <div class="row">
                <div class="skills-single">
                    <img src="/img/icones/icon-frete.png" alt="site 100% seguro">
                    <h1>site 100% seguro</h1>
                    <span>site com certificado digital</span>
                </div>

                <div class="skills-single">
                    <img src="/img/icones/icon-atendimento.png" alt="site 100% seguro">
                    <h1>satisfação garantida</h1>
                    <span>ou seu dinheiro de volta</span>
                </div>

                <div class="skills-single">
                    <img src="/img/icones/icon-24h.png" alt="site 100% seguro">
                    <h1>pagamento facilitado</h1>
                    <span>pague via boleto sem dor de cabeça</span>
                </div>
            </div>
        </div>
    </section>

    <section class="products">
        <div class="container">
            div.
        </div>
    </section>






</main>



<script>
    var slideIndex = 1;
    showSlides(slideIndex);
    
    function plusSlides(n) {
        showSlides(slideIndex += n);
    }
    
    function currentSlide(n) {
        showSlides(slideIndex = n);
    }
    
    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}    
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].className += " active";
    }
</script>
</body>
</html>
